services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: supoclip-frontend
    ports:
      - "3004:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/prisma:/app/prisma
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://localhost:8004
      - DATABASE_URL=postgresql://supoclip:supoclip_password@postgres:5432/supoclip
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-supoclip_dev_secret_change_in_production}
      - BETTER_AUTH_URL=http://localhost:3004
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64  # Force x86_64 for MediaPipe compatibility
    container_name: supoclip-backend
    platform: linux/amd64
    command: [".venv/bin/uvicorn", "src.main_refactored:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8004:8000"
    volumes:
      - ./backend/src:/app/src
      - uploads:/app/uploads
      - clips:/app/clips
      - ./backend/fonts:/app/fonts
      - ./backend/transitions:/app/transitions
      - whisper_cache:/root/.cache/whisper
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://supoclip:supoclip_password@postgres:5432/supoclip
      - TEMP_DIR=/app/uploads
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASSEMBLY_AI_API_KEY=${ASSEMBLY_AI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-openai:gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Worker process for background video processing
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: supoclip-worker
    platform: linux/amd64
    command: [".venv/bin/arq", "src.workers.tasks.WorkerSettings"]
    volumes:
      - ./backend/src:/app/src
      - uploads:/app/uploads
      - clips:/app/clips
      - ./backend/fonts:/app/fonts
      - ./backend/transitions:/app/transitions
      - whisper_cache:/root/.cache/whisper
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://supoclip:supoclip_password@postgres:5432/supoclip
      - TEMP_DIR=/app/uploads
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASSEMBLY_AI_API_KEY=${ASSEMBLY_AI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-openai:gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

  # Redis for caching and job queues (useful for video processing)
  redis:
    image: redis:7-alpine
    container_name: supoclip-redis
    ports:
      - "6384:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL database for storing video metadata, user data, etc.
  postgres:
    image: postgres:15-alpine
    container_name: supoclip-postgres
    environment:
      POSTGRES_DB: supoclip
      POSTGRES_USER: supoclip
      POSTGRES_PASSWORD: supoclip_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supoclip -d supoclip"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
    driver: local
  clips:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  whisper_cache:
    driver: local

networks:
  default:
    name: supoclip-network
